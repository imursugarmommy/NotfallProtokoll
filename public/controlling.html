<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>NotfallProtokoll - Emergency Protocol</title>
    <link
      rel="stylesheet"
      href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main class="controlling-main">
        <section class="status">
          <div
            id="statusContainer"
            class="status-container">
            <div class="status-item">
              <span class="status-label">Server:</span>
              <span
                id="serverStatus"
                class="status-value"
                >Checking...</span
              >
            </div>
            <div class="status-item">
              <span class="status-label">Logs Today:</span>
              <span
                id="logCount"
                class="status-value"
                >0</span
              >
            </div>
          </div>
        </section>

        <section class="log-display">
          <div
            id="logContainer"
            class="log-container">
            <p class="placeholder">
              No logs yet. Click a button above to send a test log.
            </p>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
